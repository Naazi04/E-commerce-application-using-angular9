<div class="flex-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card" appearance="outlined">
      <mat-card-header>Login</mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" required />
          <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
            Invalid email format.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
          <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Password is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-container">
          <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid" class="full-width">SIGN IN</button>
        </div>
      </mat-card-actions>
      <mat-card-content>
        <p>Not a member? <a routerLink="/register">Register</a>.</p>
      </mat-card-content>
    </mat-card>
  </form>
</div>
