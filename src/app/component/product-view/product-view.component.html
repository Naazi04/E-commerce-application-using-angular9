<div class="container-fluid" style="background-color: rgb(11, 11, 10);" >
    <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
            <div class="header">
                <h3 style="color: white;font-size: 23px;">Popular Ecommerce Products</h3>
            </div>
        </div>
    </div>
</div>


<!--product display-->
<div class="container-fluid" style="background-color: black;">
    <div class="row">
        <div class="col-md-2 mt-3" *ngFor="let item of data?.products">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-img-actions text-center">
                        <img routerLink="/product-detail" src="{{item.thumbnail}}" alt="image" class="card-img img-fluid">
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="card-content">
                        <h6 class="font-weight-semibold">
                            <a class="text-default">{{item.title}}</a>
                        </h6>
                        <h3 class="mb-0 font-weight-semibold">${{item.price}}</h3>
                        <button routerLink="/product-detail" class="btn btn-dark btn-sm mt-2">
                            <i class="fa-solid fa-info"></i>&nbsp;&nbsp;view details
                        </button>
                        <button class="btn btn-warning btn-sm mt-2">
                            <i class="fa-solid fa-cart-shopping"></i>&nbsp;Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
