<!--product display-->
<div class="container-fluid" style="background-color: white;">
    <div class="row">
        <div class="col-md-2 mt-3" *ngFor="let item of data?.products">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-img-actions text-center">
                        <img routerLink="/product-detail/{{item.id}}" src="{{item.thumbnail}}" alt="image" class="card-img img-fluid">
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div>
                        <h6 class="font-weight-semibold">
                            <a class="text-default">{{item.title}}</a>
                        </h6>
                    </div>
                    <h3 class="mb-0 font-weight-semibold">${{item.price}}</h3>
                    <button routerLink="/product-detail/{{item.id}}" class="btn btn-dark btn-sm mt-2">
                        <i class="fa-solid fa-info"></i>&nbsp;&nbsp;view details
                    </button>
                    <button (click)="addtocart(item)" class="btn btn-warning btn-sm mt-2">
                        <i class="fa fa-cart-plus mr-2"></i>&nbsp;Add to cart
                    </button>
                    <button (click)="removeitem(item)" class="btn btn-danger btn-sm mt-2">
                        <i class="fa fa-remove mr-2"></i>&nbsp;Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
